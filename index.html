<!doctype html>
<html  lang="en">
    <head>
        <meta charset="utf-8">
        <title>t:jls</title>
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <link href="assets/css/tjls.css" rel="stylesheet">
        <link href="assets/css/jquery.jscrollpane.css" rel="stylesheet">
    </head>

    <body>

        <!-- Handlebars templates -->
        <script type="text/x-handlebars-template" id="toolbar-template">
            <div id="tools"></div>
        </script>
        
        <script type="text/x-handlebars-template" id="map-template">
            <div id="map" style='width:{{mapwidth}}px; height:{{mapheight}}px;'>
                <div class="selector"></div>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="tileset-template">
            <div id="tileset" style='background-image: url("{{ url }}");'></div>
            <div class="selector"></div>
        </script>

        <script type="text/x-handlebars-template" id="map-tile-template">
            <div class="maptile"></div>
        </script>

        <script type="text/x-handlebars-template" id="navigation-template">
            <button id="nav-new" type="button" class="btn btn-success">new</button>
            <button id="nav-open" type="button" class="btn btn-primary">open</button>
            <button id="nav-save" type="button" class="btn btn-inverse">save</button>
        </script>

        <script type="text/x-handlebars-template" id="createmap-template">
            <div class="overlay"></div>
            <div class="form">
                <form>
                    <label>Tilesheet:</label>
                        <input type="text" name="url" placeholder="URL" required>
                    <label>Tilesize:</label>
                        <input type="number" name="tilesize" min="16" max="64" value="32" step="16">
                    <label>Width:</label>
                        <input type="number" name="width" min="10" max="255" value="10">
                    <label>Height:</label>
                        <input type="number" name="height" min="10" max="255" value="10">
                    <button id="newmap-submit" class="btn btn-inverse">create</button>
                    <button id="newmap-cancel" class="btn btn-warning">cancel</button>
                </form>

                <div id="form-validator" class="hidden">
                    <ul></ul>
                </div>
            </div>
        </script>

        <script data-main="assets/js/main" src="assets/js/lib/require.js"></script>
    </body>
</html>
